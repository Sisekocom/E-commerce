<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
   
  </style>
</head>
<body>

<div id="converter">
  <label for="celsius">Enter Temperature in Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter temperature" required>
  
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <button onclick="convertToCelsius()">Convert to Celsius</button>

  <div id="result"></div>
</div>

<script>
  function convertToFahrenheit() {
    var celsius = parseFloat(document.getElementById('celsius').value);
    var fahrenheit = (celsius * 9/5) + 32;
    document.getElementById('result').innerText = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
  }

  function convertToCelsius() {
    var fahrenheit = parseFloat(document.getElementById('celsius').value);
    var celsius = (fahrenheit - 32) * 5/9;
    document.getElementById('result').innerText = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
  }
</script>

</body>
</html>
